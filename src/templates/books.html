<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <ul>
    {% for book in my_data%}

        {% if book.author == "George Orwell"%}
        <li>
            Title: {{book.title | title}} <br>
            Author: {{book.author}} <br>
            Genre: {{book.genre | safe}} <br>
        </li> <br>
        {% endif %}

    {% endfor %}
    </ul>
</body>
</html>
